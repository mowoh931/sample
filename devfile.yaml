schemaVersion: 2.1.0
metadata:
  name: sample-app
  version: 1.0.0
  description: Devfile for Sample Spring Boot Application
components:
  - name: tools
    container:
      image: quay.io/eclipse/che-java11-maven:nightly
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: http
          targetPort: 8080
  - name: maven
    container:
      image: maven:3.8.5-openjdk-17
      memoryLimit: 512Mi
      mountSources: true
      command:
        - /bin/sh
        - -c
        - |
          while true; do sleep 30; done;
#   - name: sample-app-image
#     image:
#       imageName: mowoh/sample-app:latest
#       dockerfile:
#         uri: ./Dockerfile
commands:
  - id: build
    exec:
      component: maven
      commandLine: "mvn clean package -DskipTests"
      workingDir: /projects
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: maven
      commandLine: "java -jar target/sample-app.jar"
      workingDir: /projects
      group:
        kind: run
        isDefault: true
  - id: deploy
    apply:
      component: maven