schemaVersion: 2.1.0
metadata:
  name: sample-app
  version: 1.0.0
  description: Spring Boot application deployment on OpenShift
components:
  - name: maven
    container:
      image: quay.io/eclipse/che-java11-maven:nightly
      memoryLimit: 512Mi
      mountSources: true
      endpoints:
        - name: http
          targetPort: 8080
#       volumes:
#         - name: maven-repo
#           containerPath: /home/user/.m2
  - name: runtime
    container:
      image: openjdk:17-jdk-alpine
      memoryLimit: 512Mi
      mountSources: true
      command: ["sh", "-c"]
      args: ["mvn clean package -DskipTests && java -jar target/*.jar"]
      endpoints:
        - name: http
          targetPort: 8080
#       volumes:
#         - name: maven-repo
#           containerPath: /home/user/.m2
commands:
  - id: build
    exec:
      component: maven
      commandLine: "mvn clean package -DskipTests"
      workingDir: /sample
      group:
        kind: build
        isDefault: true
  - id: run
    exec:
      component: runtime
      commandLine: "java -jar target/*.jar"
      workingDir: /sample
      group:
        kind: run
        isDefault: true
